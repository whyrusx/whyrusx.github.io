<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruslan Danilov</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .profile-card {
            background-color: #1e1e1e; /* Slightly lighter dark background for the card */
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            max-width: 500px;
            width: 100%;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover; /* Maintain aspect ratio and cover the area */
            margin-bottom: 20px;
            border: 3px solid #333333; /* Add a subtle border around the avatar */
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #bb86fc; /* A vibrant accent color */
        }

        .bio {
            font-size: 16px;
            line-height: 1.5;
            color: #aaaaaa; /* Slightly lighter text for the bio */
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #bb86fc;
        }

        /* Optional: Add a subtle animation on hover */
        .profile-card:hover {
          transform: translateY(-5px);
          transition: transform 0.3s ease-in-out;
        }

    </style>
</head>
<body>

    <div class="profile-card">
        <img src="avatar/avatar.jpg" alt="User Avatar" class="avatar">
        <h1 class="username">Ruslan Danilov</h1>
        <p class="bio">Penetration Tester</p>

        <!-- Optional: Add social links -->
        <div class="social-links">
            <a href="https://github.com/whyrusx" class="social-link"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/ruslan-danilov" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="https://t.me/ruslandanilov" class="social-link"><i class="fab fa-telegram"></i></a>
        </div>
    </div>

    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</body>
</html>
